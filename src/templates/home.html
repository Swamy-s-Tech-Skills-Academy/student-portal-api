<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Welcome to the Student Portal</h1>
        </div>
    </header>

    <!-- Content -->
    <main class="container mx-auto my-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Panel 1 -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-bold mb-2">Student Profiles</h2>
                <p>Manage and view student profiles with ease.</p>
            </div>
            <!-- Panel 2 -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-bold mb-2">Course Management</h2>
                <p>Enroll in courses and track your progress.</p>
            </div>
            <!-- Panel 3 -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-bold mb-2">Grades and Reports</h2>
                <p>Access grades and generate performance reports.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Student Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
