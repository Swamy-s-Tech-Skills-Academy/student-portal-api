{% extends 'base.html' %}

{% block title %}Students{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Students List</h1>
<table class="table-auto w-full border-collapse border border-gray-300">
    <thead>
        <tr class="bg-yellow-100">
            <th class="border border-yellow-300 px-4 py-2 text-yellow-700">ID</th>
            <th class="border border-yellow-300 px-4 py-2 text-yellow-700">Student ID</th>
            <th class="border border-yellow-300 px-6 py-2 text-yellow-700 w-1/3">Name</th>
            <th class="border border-yellow-300 px-4 py-2 text-yellow-700">Age</th>
            <th class="border border-yellow-300 px-6 py-2 text-yellow-700 w-1/3">Batch</th>
            <th class="border border-yellow-300 px-2 py-2 text-yellow-700 w-1/6">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td class="border border-gray-300 px-4 py-2">{{ student.id }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ student.student_id }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ student.name }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ student.age }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ student.batch }}</td>
            <td class="border border-gray-300 px-2 py-2 w-1/6 text-center">
                <a href="/students/{{ student.student_id }}/" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">
                    <i class="fas fa-eye"></i>
                </a>
                <a href="/students/{{ student.id }}/edit" class="bg-amber-500 text-white px-2 py-1 rounded hover:bg-amber-600">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="/students/{{ student.id }}/delete" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
