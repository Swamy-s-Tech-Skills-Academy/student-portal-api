{% extends 'base.html' %}

{% block title %}Students{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Students List</h1>
<table class="table-auto w-full border-collapse border border-gray-300">
    <thead>
        <tr class="bg-yellow-100">
            <th class="border border-yellow-300 px-4 py-2 text-yellow-700">Name</th>
            <th class="border border-yellow-300 px-4 py-2 text-yellow-700">Age</th>
            <th class="border border-yellow-300 px-4 py-2 text-yellow-700">Batch</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td class="border border-gray-300 px-4 py-2">{{ student.name }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ student.age }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ student.batch }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
